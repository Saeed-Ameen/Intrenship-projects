<!DOCTYPE html>

<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <title>Convert Unit</title>
    </head>
    <body>
        <div id="container">
            <div id="hero">
                <div>
                    <img src="imgs/moon.png" id="icon"/>
                </div>
                <h2>Metric/Imperial Unit Convertion</h2>
                <input type="text" id="hero-input">
                <button id="hero-btn">Convert</button>
            </div>
            <div id="body">
                <div class="body-convert">
                    <h3>Length (Meter/Feet)</h3>
                    <p id="lenght"></p>
                </div>
                <div class="body-convert">
                    <h3>Volume (Liters/Gallons)</h3>
                    <p id="volume"></p>
                </div>
                <div class="body-convert">
                    <h3>Mass (Kilograms/Pounds)</h3>
                    <p id="mass"></p>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
